<!DOCTYPE html>

<html>

<head>
  <title> Multiplication Table </title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css.css">
  <script>
  function myFunction() {
  var a = document.getElementById("a").value;
  var b = document.getElementById("b").value;
  var c = document.getElementById("c").value;
  var x;
  var y;
  var v;


    for(x = a ; x<=b ; x++){

    v = (x * c);
    document.getElementById("demo").innerHTML += a+" x "+c+" = "+ v +"<br>";
    a++;
    }

}
</script>
</head>
<body>

  <div>
    <input type="text" id="a" value="">
    <input type="text" id="b" value="">
    <input type="text" id="c" value="">
    <button class="btn" type="button" onclick="myFunction()" >Click me</button>
    <p id="demo"></p>
  </div>
  
</body>
